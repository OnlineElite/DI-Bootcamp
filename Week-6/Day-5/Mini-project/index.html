<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=====================Bootstrap link=======================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mini Project</title>
</head>
<body>
    
    <Section>
        <div class="container">
            <button id="btn">Generate Quote</button>
            <div id="dis" data-id=""></div>
            <div class="forms">
                <div class="btns">
                    <div class="item"><button id="btnNOC">NOC</button><input id="showNOC" type="text" disabled ></div>
                    <div class="item"><button id="btnNOCWS">NOCWS</button><input id="showNOCWS" type="text" disabled ></div>
                    <div class="item"><button id="btnNOW">NOW</button><input id="showNOW" type="text" disabled></div>
                    <div class="item"><button id="btnLike">Like</button><input id="showlike" type="text" disabled></div>
                </div>
                <form action="" id="frm">
                    <div class="bot"><button id="btnAdd" class="btnu">Add Quote</button></div>
                    <div class="enter">
                        <div class="inpp"><input class="in" id="inpAuthor" type="text" placeholder="Enter Author"></div>
                        <div class="inpn"><input class="in" id="inpQuote" type="text" placeholder="Enter Quote"></div>
                    </div>
                </form>
            </div>
            <div class="select">
                <div class="buttons">
                    <input type="text" id="searchArea" placeholder="Enter autor name">
                    <button id="searchBtn">Search</button>
                    <button id="next">Next</button>
                    <button id="previous">Previous</button>
                </div>
                <div id="showquots"></div>
            </div>
        </div>
    </Section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>
</html>
