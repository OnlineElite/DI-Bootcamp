<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MiniProject2</title>
</head>

<body>

    <div class="calc">
        <table>
            <tr>
                <td colspan="4">
                    <div class="desplay">
                        <div class="input"></div>
                        <div class="output"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button class="key" type="button" name="button">0</button></td>
                <td><button class="key" type="button" name="button">1</button></td>
                <td><button class="key" type="button" name="button">2</button></td>
                <td><button class="key" type="button" name="button">3</button></td>
            </tr>
            <tr>
                <td><button class="key" type="button" name="button">4</button></td>
                <td><button class="key" type="button" name="button">5</button></td>
                <td><button class="key" type="button" name="button">6</button></td>
                <td><button class="key" type="button" name="button">7</button></td>
            </tr>
            <tr>
                <td><button class="key" type="button" name="button">8</button></td>
                <td><button class="key" type="button" name="button">9</button></td>
                <td><button class="key" type="button" name="button">.</button></td>
                <td><button class="operator" type="button" name="button">+</button></td>
            </tr>
            <tr>
                <td><button class="operator" type="button" name="button">-</button></td>
                <td><button class="operator" type="button" name="button">X</button></td>
                <td><button class="operator" type="button" name="button">/</button></td>
                <td><button id="equal" type="button" name="button">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="reset" class="reset action" type="button" name="button">reset</button>
                </td>
                <td colspan="2"><button id="clear" class="clear key action" type="button" name="button">clear</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
